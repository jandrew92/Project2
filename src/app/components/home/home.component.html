<ngb-carousel
[showNavigationArrows]="true" 
[showNavigationIndicators]="true"
[keyboard]="true"

[activeId]="'secondSlide'"
>
   <ng-template ngbSlide id="firstSlide">

<!-- -->



<div class = "banner">
    <div class ="content">
    <h1 id="mainline" style = "font-family: Oleo; color: rgba(230, 210, 32, 0.795);" > Be a typing ninja here, <br> today</h1>
   <a routerLink = "Login" id="playnow"> Play Now <i class ="bi bi-arrow-right"></i></a>
</div>
</div>


<!-- -->


</ng-template>
<ng-template ngbSlide id="secondSlide">

  
  <div class = "banner2">
    <div class ="content">
    <h1 id ="mainline2" style = "font-family: Oleo; color: rgba(14, 82, 160, 0.699);" > I got confidence <br> with TopTyper! <br> - Ellen - </h1>
</div>
</div>
</ng-template>



<ng-template ngbSlide id="thirdSlide">

  
  <div class = "banner3">
    <div class ="content">
    <h1 id ="mainline3" style = "font-family: Oleo; color: rgba(236, 221, 240, 0.596);" > With TopTyper, <br> Cindy dreams to become a developer <br> - Paul - </h1>
</div>
</div>
</ng-template>







            </ngb-carousel>

<div class ="step">

        <div class = "step-box">
        <h1>1</h1>
        <p>Create your account</p>
        </div>
    </div>
   
    <div class = "col-lg-4">
        <div class = "step-box">
        <h1>2</h1>
        <p>Practice your own</p>
        </div>
    </div>
   
    <div class = "col-lg-4">
        <div class = "step-box">
        <h1>3</h1>

        </div>
    </div>
</div>
</div>
