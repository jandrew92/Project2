



<div class="banner">
  <br>
  <br>
<h1>Welcome to Login Page</h1>
<br>
<div class="container text-center" id="login-container">
<form  #loginform = "ngForm" >  <!--(ngSubmit)="loginUser(loginform.value)"-->



    <div class="col-md-15">
      <label for="validationDefault01" class="form-label" >E-mail</label>
      <input type="text" required #name = "ngModel" name ="email" placeholder ="Enter E-mail"  #email class="form-control" ngModel>
      <span *ngIf = "name.invalid && name.touched" style="color : red" > Please enter valid e-mail </span> 
    </div>
    <br>
    <div class="col-md-15">
      <label for="validationDefault02" class="form-label">Password</label>
      <input   type = "password" required #name = "ngModel" name ="password" placeholder=" Enter password" #password class="form-control" ngModel >
      <span *ngIf = "name.invalid && name.touched" style="color : red"> Please enter password </span>
    </div>
<br>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click) = "userLogin(email.value, password.value)">Login</button>
    </div>


    <ul class="no-bullets">
      <br>
      <li> <a [routerLink]="['/findAccount']" id="sentence1"> Find pwd using e-mail  </a><i class="bi bi-key"></i> </li>
      <li><a [routerLink]="['/createAccount']" id="sentence2" > Create new Account </a> <i class="bi bi-person-plus"></i> </li>
      </ul>

</form>
</div>
</div>
